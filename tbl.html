h4, dd, .checkbox label{
  font-weight: 200;
}

dt{
  font-weight: 400;
}

select, textarea, input{
  border-radius: 0 !important;
  font-weight: 200;
  -webkit-box-shadow: none;
  -moz-box-shadow: none;
  box-shadow: none !important;
}

select:focus, textarea:focus, input:focus{
  border-color: #CCC !important;
}

.container{
  margin:0 auto;
}

.sidebar{
  top: 0;
  left: 0;
  bottom: 0;
  overflow-y: auto;
  min-height: 600px;
  /* background-color: #f5f5f5; */
}

.sidebar.col-md-3{
  padding: 0px;
}

.sidebar .well{
  border-radius: 0px;
  /* background-color: #EEE; */
  background-color: #FFF;
  -webkit-box-shadow: none; 
   box-shadow: none;
}

.sidebar h4{
  padding-left: 0px;
}

.sidebar .row{
  border-bottom: 2px solid #20B2AA;
  margin-bottom: 10px;
}

.sidebar .progress{
  margin-bottom: 0px;
  margin-top: 12px;
  float: right;
  padding-left: 0;
  padding-right: 0;
  border-radius: 0;
}

.sidebar .progress-bar{
  background-color: #F08080;
  border-radius: 0;
}

.sidebar legend{
  font-size: 18px;
  font-weight: 300
}

.criteria{
  background-color: #D3D3D3;
  min-height: 110px;
  margin: 20px 0px;
  padding-bottom: 5px;
}

.title{
  padding: 5px 0 ;
  color: #222;
  font-size: 25px;
  font-weight: 600;
  width: 140px;
}

.content{
  margin-top: 15px;
}

.thumbnail{
  /* background-color: #EEE; */
  min-height: 265px;
  border-radius: 0;
  min-height: 300px;
}

.label{
  border-radius: 0;
}

.caption .detail{
  margin-top: 15px;
}

.caption .field{
  font-weight: bold;
  float: left;
  width: 65px;
}

.caption h4{
  color: #b22222;
  min-height: 45px;
}

.field-row{
  display: block;
}

.movie{
  margin-bottom: 20px;
  padding-right: 5px;
}

.movie h4{
  margin-top: 15px;
  margin-bottom: -5px;
  border-bottom: 1px solid #A9A9A9;
  padding-bottom: 7px;
}

.rating{
  float: right;
  font-size: 14px;
  margin-top: -5px;
  margin-right: -5px;
  background-color: #222;
}

.rating .glyphicon{
  vertical-align: middle;
  color: #fff;
  margin-top: -5px;
}

.first{
  margin-top: 10px;
}

.collection{
  margin-right: 1px;
}

.outline {
  display: block;
  position: absolute;
  left: 15px;
  height: auto;
  background: rgba(255, 255, 255, .5);
  opacity: 0;
  -webkit-transition: opacity .25s ease-in;
  -ms-transition: opacity .25s ease-in;
  -moz-transition: opacity .25s ease-in;
  -o-transition: opacity .25s ease-in;
  transition: opacity .25s ease-in;
  margin-top: 5px;
  margin-right: 5px;
  padding: 5px 15px;
  text-align: center;
  margin-bottom: 0px;
  font-weight: 200;
}

.caption:hover .outline{
  opacity: 1;
}

.caption:hover .detail{
  opacity: 0;
}

.runtime, .open-close{
  display: block;
  margin-top: 10px;
  font-weight: 500;
  font-size: 15px;
  color: #222;
}

.runtime .glyphicon{
  vertical-align: middle;
  margin-right: 3px;
}

.open-close .glyphicon{
  margin-right: 3px;
}


.ui-widget-header{
  background: none;
  background-color: #222;
}

.ui-state-default, .ui-widget-content .ui-state-default, .ui-widget-header .ui-state-default, .ui-state-foucs{
  background-color: #000;
  border: 1px black solid;
}

.slider{
  margin: 0 20px;
}

.slider-label{
  display: block;
  text-align: center;
  font-weight: 200;
}

.search-icon{
  position: relative;
  margin-top: -25px;
  display: inline-block;
  width: 28px;
  height: 14px;
  line-height: 14px;
  vertical-align: middle;
  background-color: transparent;
  font-size: 20px;
  color: #222;
  float: right;
}

.movies-pagination{
  text-align: center;
}

.movies-pagination li a{
 color: #000;
}

.movies-pagination li.active a{
  background-color: #AAA;
  border-color: #AAA;
}

.map{
  margin-top: 15px;
  height: 300px;
  box-shadow: 0 2px 4px rgba(0, 0, 0, 1), 0 0 40px rgba(0, 0, 0, 0.06) inset;
  -webkit-box-shadow: 0 2px 4px rgba(0, 0, 0, 1), 0 0 40px rgba(0, 0, 0, 0.06) inset;
  -moz-box-shadow: 0 2px 4px rgba(0, 0, 0, 1), 0 0 40px rgba(0, 0, 0, 0.06) inset;
}

 (function(window) {

  'use strict';

  var JsonQuery = function(records, opts){
    return new _JsonQuery(records, opts || {});
  };

  window.JsonQuery = JsonQuery;

  JsonQuery.VERSION = '0.0.2'

  JsonQuery.Config = {
    id: 'id',
    latitude: 'latitude',
    longitude: 'longitude',
    date_regx: /^\d{4}-\d{2}-\d{2}$/ 
  }

 JsonQuery.blankClone = function(jq, records){
   return new _JsonQuery(records, {
     getterFns: jq.getterFns,
     schema: jq.schema,
     id: jq.id,
     latitude: jq.latitude, 
     longitude: jq.longitude
   })
 }

  var Config = JsonQuery.Config;

  var each = function(objs, callback, context){
    if (objs.length === +objs.length) {
      for (var i = 0, l = objs.length; i < l; i++) {
        callback.call(context, objs[i], i);
      }
    }else{
      for (var key in objs) {
        if (hasOwnProperty.call(objs, key)) {
          callback.call(context, objs[key], key);
        }
      }
    }
  };
  
  var eachWithBreak = function(objs, callback, context){
    for (var i = 0, l = objs.length; i < l; i++) {
      if(callback.call(context, objs[i], i) === false){
        return;
      }
    }
  };
  

  var _JsonQuery = function(records, opts){
    this.records = records || [];
    this.getterFns = opts.getterFns || {};
    this.lat = opts.latitude || Config.latitude;
    this.lng = opts.longitude || Config.longitude;
    this.id  = opts.id;
  
    if(opts.schema){
      this.schema = opts.schema;
    }
  
    if(this.records.length && !this.schema){
      initSchema(this, records[0], opts.schema);
    }
  };
  
  var JQ = _JsonQuery.prototype;
  
  var initSchema = function(context, record, hasSchema){
    context.schema = {};
  
    if(!context.id){
      context.id = record._id ? '_id' : Config.id;
    }
  
    if(!hasSchema){
      buildSchema.call(context, record);
      buildPropGetters.call(context, record);
    }
  };
  
  var getDataType = function(val){
    if(val == null){
      return 'String';
    }
  
    /*
     * @info Fix for IE 10 & 11
     * @bug Invalid calling object
     */
    var type = Object.prototype.toString.call(val).slice(8, -1);
  
    if(type == 'String' && val.match(Config.date_regx)){
      return 'Date';
    }
  
    return type;
  };
  
  var parseValue = function(type, value){
    if(!value && value != 0){
      return value;
    }
  
    if(type == 'String'){
      return String(value);
    }else if(type == 'Number'){
      return Number(value)
    }else if(type == 'Boolean'){
      return (value == 'true' || value == true || value == '1') ? true : false;
    }else if(type == 'Date'){
      return new Date(value)
    }else{
      return value
    }
  }
  
  var buildSchema = function(obj, parentField){
    var field, dataType, fullPath, fieldValue;
  
    for(field in obj){
      fieldValue = obj[field];
      dataType = getDataType(fieldValue);
  
      fullPath = parentField ? (parentField + '.' + field) : field;
      this.schema[fullPath] = dataType;
  
      if(dataType == 'Object'){
        buildSchema.call(this, fieldValue, fullPath);
      }else if(dataType == 'Array'){
  
        if(['Object', 'Array'].indexOf(getDataType(fieldValue[0])) > -1){
          buildSchema.call(this, obj[field][0], fullPath);
        }else{
          this.schema[fullPath] = getDataType(fieldValue[0]);
        }
      }
    }
  };
  
  var parseDate = function(dates){
    if(dates.constructor.name == 'Array'){
      return dates.map(function(d){  return (d ? new Date(d) : null ) });
    }
    return (dates ? new Date(dates) : null);
  };
  
  var buildPropGetters = function(record){
    var selector, type, val;
  
    for(selector in this.schema){
      type = this.schema[selector];
  
      try{
        if(!this.getterFns[selector]){
          this.getterFns[selector] = buildGetPropFn.call(this, selector, type);
        }
  
        //Remap if it is array
        val = this.getterFns[selector](record);
        if(getDataType(val) == 'Array'){
          this.schema[selector] = 'Array';
        }
      }catch(err){
        console.log("Error while generating getter function for selector : " + selector + " NOTE: Define manually");
      }
    }
  };
  
  var countArrHierarchy = function(schema, nestedPath){
    var lastArr = 0,
        arrCount = 0,
        path,
        pathLength = nestedPath.length - 1;
  
    for(var i = nestedPath.length - 1; i >= 0; i--){
      path = nestedPath.slice(0, i + 1).join('.');
  
      if(schema[path] == 'Array' && i < pathLength){
        lastArr = i;
        arrCount = arrCount + 1;
      }
    }
    return (arrCount > 1 ? (lastArr  + 1) : -1);
  };
  
  var buildGetPropFn = function(field, type){
    var accessPath = '',
        nestedPath = field.split('.'),
        path,
        lastArr = countArrHierarchy(this.schema, nestedPath),
        prefix,
        accessFnBody;
  
    for(var i = nestedPath.length - 1; i >= 0; i--){
      path = nestedPath.slice(0, i + 1).join('.');
      prefix = "['" + nestedPath[i] +"']";
  
      if(this.schema[path] == 'Array'){
        if(lastArr == i){
          accessPath = prefix + (accessPath.length ? ".every(function(r" + i +"){  objs.push(r" + i + accessPath + ")})" : '');
        }else{
          accessPath = prefix + (accessPath.length ? ".map(function(r" + i +"){  return r" + i + accessPath + "})" : '');
        }
      }else{
        accessPath = prefix + accessPath;
      }
    }
  
    if(lastArr > -1){
      accessFnBody = 'var objs = []; obj' + accessPath + ';' + (this.schema['path'] == 'Date' ?  'return parseDate(objs)'  :  'return objs;');
    }else{
      accessFnBody = 'return ' + (this.schema['path'] == 'Date' ? 'parseDate(obj'+ accessPath +');' : 'obj'+ accessPath +';') ;
    }
  
    return new Function('obj', accessFnBody);
  };
  
  JQ.operators = {
    eq: function(v1, v2){ return v1 == v2},
    ne: function(v1, v2){ return v1 != v2},
    lt: function(v1, v2){ return v1 < v2},
    lte: function(v1, v2){ return v1 <= v2},
    gt: function(v1, v2){ return v1 > v2},
    gte: function(v1, v2){ return v1 >= v2},
    in: function(v1, v2){ return v2.indexOf(v1) > -1},
    ni: function(v1, v2){ return v2.indexOf(v1) == -1},
    li: function(v, regx) { return regx.test(v)},
    bt: function(v1, v2){ return (v1 >= v2[0] && v1 <= v2[1])}
  };
  
  JQ.addOperator = function(name, fn){
    this.operators[name] = fn;
  };
  
  // rVal = Record Value
  // cVal = Condition Value
  var arrayMatcher = function(rVal, cVal, cFn){
     var i = 0, l = rVal.length;
  
     for(i; i < l; i++){
       if(cFn(rVal[i], cVal)) return true;
     }
  };
  
  JQ.addCondition = function(name, func){
    this.operators[name] = func;
  };
  
  JQ.getCriteria = function(criteria){
    var fieldCondition = criteria.split('.$');
  
    return {
      field: fieldCondition[0],
      operator: fieldCondition[1] || 'eq'
    };
  };
  
  JQ.setGetterFn = function(field, fn){
    this.getterFns[field] = fn;
  };
  
  JQ.addRecords = function(records){
    if(!records || !records.length){
      return false;
    }
  
    if(getDataType(records) == 'Array'){
      this.records = this.records.concat(records);
    }else{
      this.records.push(records);
    }
  
    if(!this.schema){
      initSchema(this, records[0]);
    }
  
    return true;
  };
  
  JQ._findAll = function(records, qField, cVal, cOpt){
    var result = [],
        cFn,
        rVal,
        qFn = this.getterFns[qField], arrayCFn;
  
    if(cOpt == 'li' && typeof cVal == 'string'){
      cVal = new RegExp(cVal);
    }
  
    cFn = this.operators[cOpt];
  
    if(this.schema[qField] == 'Array'){
      arrayCFn = cFn;
      cFn = arrayMatcher;
    }
  
    each(records, function(v){
      rVal = qFn(v);
  
      if(cFn(rVal, cVal, arrayCFn)) {
        result.push(v);
      }
    });
  
    return result;
  };
  
  JQ.find = function(field, value){
    var result, qFn;
  
    if(!value){
      value = field;
      field = this.id;
    }
  
    qFn = this.getterFns[field];
  
    eachWithBreak(this.records, function(r){
      if(qFn(r) == value){
        result = r;
        return false;
      }
    });
  
    return result;
  };
  
  each(['where', 'or', 'groupBy', 'select', 'pluck', 'limit', 'offset', 'order', 'uniq', 'near'], function(c){
    JQ[c] = function(query){
      var q = new Query(this, this.records);
      q[c].apply(q, arguments);
      return q;
    };
  });
  
  each(['update_all', 'destroy_all'], function(c){
    JQ[c] = function(query){
      var q = new Query(this, this.records);
      return q[c].apply(q, arguments);
    };
  });
  
  each(['count', 'first', 'last', 'all'], function(c){
    Object.defineProperty(JQ, c, {
      get: function(){
        return (new Query(this, this.records))[c];
      }
    });
  });
  
  var compareObj = function(obj1, obj2, fields){
    for(var i = 0, l = fields.length; i < l; i++){
      if(this.getterFns[fields[i]](obj1) !== this.getterFns[fields[i]](obj2)){
        return false;
      }
    }
  
    return true;
  };
  
  var execWhere = function(query, records){
    var q, criteria, result;
  
    for(q in query){
      criteria = this.jQ.getCriteria(q);
      result = this.jQ._findAll(result || records, criteria.field, query[q], criteria.operator);
    }
  
   return result;
  };
  
  var execGroupBy = function(field, records){
    var fn = this.jQ.getterFns[field], v, result = {}, i = 0, l = records.length;
  
    each(records, function(r){
      v = fn(r);
      (result[v] || (result[v] = [])).push(r);
    });
  
    return result;
  };
  
  var execOrder = function(orders, records){
    var fn,
        direction,
        _records = records.slice(0);
  
    for(var i = 0, l = orders.length; i < l; i++){
      fn = this.jQ.getterFns[orders[i].field],
        direction = orders[i].direction == 'asc' ? 1 : -1;
  
      _records.sort(function(r1,r2){
        var a = fn(r1), b = fn(r2);
  
        return (a < b ? -1 : a > b ? 1 : 0)*direction;
      })
    }
  
    return _records;
  };
  
  var execSelect = function(fields, records){
    var self = this, result = [], getFn;
  
    each(fields, function(f){
      getFn = self.jQ.getterFns[f];
  
      each(records, function(r, i){
        (result[i] || (result[i] = {}))[f] = getFn(r);
      });
    });
  
    return result;
  };
  
  var execPluck = function(field, records){
    var getFn = this.jQ.getterFns[field], result = [];
  
    each(records, function(r){
      result.push(getFn(r));
    });
  
    return result;
  };
  
  var execUniq = function(fields, records){
    var result = [], self = this;
  
    if(getDataType(records[0]) != 'Object'){
      each(records, function(r){
        if(result.indexOf(r) == -1){
          result.push(r);
        }
      });
  
      return result;
    }
  
    result.push(records[0]);
  
    each(records, function(r){
      var present = false;
  
      for(var i = 0, l = result.length; i < l; i++){
        if(compareObj.call(self.jQ, result[i], r, fields)){
          present = true;
        }
      }
  
      if(!present){
        result.push(r);
      }
    });
  
    return result;
  };
  
  

  var Query = function(jQ, records){
    this.jQ = jQ;
    this.records = records;
    this.criteria = {};
    return this;
  };
  
  var Q = Query.prototype;
  
  Q.each = function(callback, context){
    each(this.exec() || [], callback, context)
  };
  
  Q.exec = Q.toArray = function(callback){
    var result, c;
  
    if(this.criteria['all']){
      result = this.records;
    }
  
    if(this.criteria['where']){
      result = execWhere.call(this, this.criteria['where'], result || this.records);
    }
  
    if(this.criteria['or']){
      result = result.concat(execWhere.call(this, this.criteria['or'], this.records));
      result = execUniq.call(this, [this.jQ.id], result);
    }
  
    if(this.criteria['order']){
      result = execOrder.call(this, this.criteria['order'], result || this.records);
    }
  
    if(this.criteria['near']){
      result = execNear.call(this, this.criteria['near'], result || this.records);
    }
  
    if(this.criteria['uniq']){
      result = execUniq.call(this, this.criteria['uniq'], result || this.records);
    }
  
    if(this.criteria['select']){
      result = execSelect.call(this, this.criteria['select'], result || this.records);
    }
  
    if(this.criteria['pluck']){
      result = execPluck.call(this, this.criteria['pluck'], result || this.records);
    }
  
    if(this.criteria['limit']){
      result = (result || this.records).slice(this.criteria['offset'] || 0, (this.criteria['offset'] || 0) + this.criteria['limit']);
    }
  
    if(this.criteria['group_by']){
      result = execGroupBy.call(this, this.criteria['group_by'], result || this.records);
    }
  
    if(!result){
      result = this.records;
    }
  
    if(callback){
      each(result, callback);
    }
  
    if(this.jQ.onResult){
      this.jQ.onResult(result, this.criteria);
    }
  
    return result;
  }
  
  var addToCriteria = function(type, query){
    var c;
  
    if(!this.criteria[type]){
      this.criteria[type] = {};
    }
  
    for(c in query){
      this.criteria[type][c] = query[c];
    }
  
    return this;
  };
  
  Q.where = function(query){
    return addToCriteria.call(this, 'where', query);
  };
  
  Q.or = function(query){
    return addToCriteria.call(this, 'or', query);
  };
  
  Q.groupBy = function(field){
    this.criteria['group_by'] = field;
    return this;
  };
  
  Q.select = function(){
    this.criteria['select'] = arguments;
    return this;
  };
  
  Q.pluck = function(field){
    this.criteria['pluck'] = field;
    return this;

  P.render = function(){
    var pages  = this.getPages();
  
    if(this.currentPage > pages.totalPages){
      this.currentPage = pages.totalPages;
    }
  
    if(this.currentPage == 0){
      this.currentPage = 1;
    }
  
    pages.currentPage = this.currentPage;
    this.$container.html(this.paginationTmpl(pages))
  };
  
  function makePageArray(start, end){
    var i = start, pages = [];
  
    for(i; i <= end; i++){
      pages.push(i);
    }
    
    return pages;
  }
  
  P.getPages = function () {
    var total = this.totalPages();
      
    if(!this.opts.visiblePages){
      return { totalPages: total, pages: makePageArray(0, total), self: this };
    }
  
    var half = Math.floor(this.opts.visiblePages / 2);
    var start = this.currentPage - half + 1 - this.opts.visiblePages % 2;
    var end = this.currentPage + half;
  
    // handle boundary case
    if (start <= 0) {
      start = 1;
      end = this.opts.visiblePages;
    }
  
    if (end > total) {
      start = total - this.opts.visiblePages;
  
      if(start <= 0){
        start = 1;
      }
  
      end = total; 
    }
  
    return { currentPage: this.currentPage, totalPages: total, pages: makePageArray(start, end), self: this };
  },
  
  P.initPerPage = function(){
    var opts = this.opts.perPage,
        template,
        html,
        ele,
        event_type,
        self = this;
  
    this.perPageCount = opts.values[0];
  
    template = opts.perPageView ? $(opts.perPageView).html() : views.per_page;
    html = templateBuilder(template)({ values: opts.values });
    $(opts.container).html(html);
  
    ele = $(opts.container).find('[data-perpage]')
    event_type = ele.get(0).tagName == 'SELECT' ? 'change' : 'click';
  
    $(opts.container).on(event_type, '[data-perpage]', function(e){
      var value = parseInt($(this).val() || $(this).data('value'));
      self.setPerPage(value)
      e.preventDefault();
    });
  };
  
  P.setPerPage = function(value){
    this.perPageCount = value;
    this.setCurrentPage(this.currentPage);
  }

  /*
   * Find html tag and parse options for filter
   */
  function getElementWithOptions(name, hasMany){
    var attr  = "fjs-"+ name;
    var $eles = $("[" + attr + "]");
    var options = []; 
  
    if(!$eles.length){
      return;
    }
  
    $.each($eles, function(){
      var $ele = $(this);
      var option = { ele: $ele };
      var optionStr = $ele.attr(attr);
  
      options.push(option);
  
      if(!optionStr){
        return options;
      }
  
      $.each(optionStr.split(','), function(i, opt){
        var kv = opt.split("=");
        option[kv[0]] = kv[1];
      })
    })
  
    return hasMany ? options : options[0];
  };
  
  FilterJS.auto = function(records, callbacks){
    var options = {};
    var container = getElementWithOptions("items");
    var fjs,
        search, 
        template,
        criterias;
    
    if(!container || !container.template){
      return;
    }
  
    options.template = container.template
    search = getElementWithOptions("search");
    
    if(search){
      if(search.fields){
        search.fields = search.fields.split(',');
      }
      options.search = search;
    }
  
    if(callbacks){
      options.callbacks = callbacks;
    }
  
    fjs = FilterJS(records, container.ele, options) 
  
    criterias = getElementWithOptions("criteria", true);
  
    if(criterias){
      fjs.addCriteria(criterias);
    }
  
    return fjs
  };

  FJS.addCallback('beforeAddRecords', function(){
    if(this.recordsCount >= 450){
      this.stopStreaming();
    }
  });

  FJS.addCallback('afterAddRecords', function(){
    var percent = (this.recordsCount - 250)*100/250;

    $('#stream_progress').text(percent + '%').attr('style', 'width: '+ percent +'%;');

    if (percent == 100){
      $('#stream_progress').parent().fadeOut(1000);
    }
  });

  FJS.setStreaming({
    data_url: 'data/stream_movies.json',
    stream_after: 1,
    batch_size: 50
  });

  FJS.addCriteria({field: 'year', ele: '#year_filter', type: 'range', all: 'all'});
  FJS.addCriteria({field: 'rating', ele: '#rating_filter', type: 'range'});
  FJS.addCriteria({field: 'runtime', ele: '#runtime_filter', type: 'range'});
  FJS.addCriteria({field: 'genre', ele: '#genre_criteria input:checkbox'});

  /*
   * Add multiple criterial.
    FJS.addCriteria([
      {field: 'genre', ele: '#genre_criteria input:checkbox'},
      {field: 'year', ele: '#year_filter', type: 'range'}
    ])
  */

  window.FJS = FJS;
});

function initSliders(){
  $("#rating_slider").slider({
    min: 8,
    max: 10,
    values:[8, 10],
    step: 0.1,
    range:true,
    slide: function( event, ui ) {
      $("#rating_range_label" ).html(ui.values[ 0 ] + ' - ' + ui.values[ 1 ]);
      $('#rating_filter').val(ui.values[0] + '-' + ui.values[1]).trigger('change');
    }
  });

  $("#runtime_slider").slider({
    min: 50,
    max: 250,
    values:[0, 250],
    step: 10,
    range:true,
    slide: function( event, ui ) {
      $("#runtime_range_label" ).html(ui.values[ 0 ] + ' mins. - ' + ui.values[ 1 ] + ' mins.');
      $('#runtime_filter').val(ui.values[0] + '-' + ui.values[1]).trigger('change');
    }
  });

  $('#genre_criteria :checkbox').prop('checked', true);
  $('#all_genre').on('click', function(){
    $('#genre_criteria :checkbox').prop('checked', $(this).is(':checked'));
  });
}</script>
